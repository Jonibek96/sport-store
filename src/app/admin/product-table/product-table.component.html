<div class="form-group bg-info p-1">
  <label>Category</label>
  <select [(ngModel)]="highlightCategory" class="form-control">
    <option value="">None</option>
    <option *ngFor="let category of categories">
      {{category}}
    </option>
  </select>
</div>
<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th>№</th><th>Имя</th><th>Категория</th><th>Цена</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of getProducts()" [@rowHighlight]="getRowState(p.category)">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.category}}</td>
    <td>{{p.price | currency:"TJS":true:"2.2-2"}}</td>
    <td class="float-right">
      <button class="btn btn-success"
              [routerLink]="['/admin/main/products/edit', p.id]"
              matTooltip="Редактировать">
        <mat-icon class="md-24">edit</mat-icon>
      </button>
      <button
        class="btn btn-danger ml-1"
        (click)="deleteProduct(p.id)"
        matTooltip="Удалить">
        <mat-icon class="md-24">deleted</mat-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<hr class="bg-dark">
<button class="btn btn-primary" routerLink="/admin/main/products/create">
  Создать новый продукт
</button>
